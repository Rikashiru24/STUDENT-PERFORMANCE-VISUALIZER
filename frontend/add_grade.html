<!-- Form Container -->
<div class="form-container">
    <div class="form-card">
        <h2>Add Student Grade</h2>
        <form id="addGradeForm">
            <div class="form-group">
                <label for="studentId">Student ID <span class="required">*</span></label>
                <input type="number" id="studentId" name="studentId" required min="1" placeholder="Enter student ID">
            </div>

            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" id="studentName" name="studentName" readonly placeholder="Name will appear here">
            </div>

            <div class="form-group">
                <label for="gradeValue">Grade <span class="required">*</span></label>
                <input type="number" id="gradeValue" name="gradeValue" required min="0" max="100" placeholder="Enter grade (0-100)">
            </div>

            <div class="form-actions">
                <button type="button" id="lookupBtn" class="btn-lookup">Look Up Student</button>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">Add Grade</button>
                <button type="reset" class="btn-reset">Clear</button>
            </div>
        </form>

        <div id="successMessage" class="message success" style="display: none;"></div>
        <div id="errorMessage" class="message error" style="display: none;"></div>
    </div>
</div>

<script src="js/add_grade.js"></script>
