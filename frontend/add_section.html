<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon" />
    <title>Add Section</title>
    <link rel="stylesheet" href="css/add_section.css" />
  </head>
  <body>
    <div class="navbars-add-section-container">
      <div class="navbars">
        <div class="navbar_left">
          <h4>Add New Section</h4>
        </div>
        <div class="navbar_right">
          <a href="index.html" class="nav-button tooltip-container">
            Back to Dashboard
          </a>
        </div>
      </div>
    </div>

    <div class="page-container">
      <div class="section-form-container">
        <div class="card">
          <h2>Section</h2>
          <div class="tooltip-container">
            <h4>Section Name</h4>
          </div>
          <input
            type="text"
            id="section-name"
            placeholder="e.g., Section A"
            title="Enter section name"
          />
        </div>
        <div class="card">
          <h2>Subject</h2>
          <div class="tooltip-container">
            <h4>Subject Name</h4>
          </div>
          <input
            type="text"
            id="subject-name"
            placeholder="e.g., MATH"
            title="Enter subject name"
          />
        </div>
      </div>

      <div class="students-form-container">
        <div class="card-students">
          <h2>Students</h2>

          <!-- Header -->
          <div class="card-students-header">
            <div class="header-item tooltip-container">Last Name</div>
            <div class="header-item tooltip-container">First Name</div>
            <div class="header-item tooltip-container">
              Middle Name (Optional)
            </div>
            <div class="header-item tooltip-container">Birthdate</div>
            <div class="header-item age-header tooltip-container">Age</div>
            <div class="header-item"></div>
          </div>

          <!-- Student Rows Container -->
          <div id="student-rows-container">
            <div class="student-row default-row">
              <input
                type="text"
                class="last-name"
                placeholder="e.g., Dela Cruz"
                required
                title="Enter student's last name"
              />
              <input
                type="text"
                class="first-name"
                placeholder="e.g., Juan"
                required
                title="Enter student's first name"
              />
              <input
                type="text"
                class="middle-name"
                placeholder="e.g., Reyes"
                title="Enter student's middle name (optional)"
              />
              <input
                type="date"
                class="birthdate-input"
                required
                title="Select student's birthdate"
              />
              <input
                type="number"
                placeholder="--"
                class="age-input"
                min="1"
                max="99"
                required
                readonly
                title="Age (auto-calculated from birthdate)"
              />
              <div></div>
            </div>
          </div>
        </div>

        <!-- Add Button Container -->
        <div class="add-btn-container">
          <button class="add-btn tooltip-container" id="add-student-btn">
            <span class="plus-icon">+</span>
            <span class="tooltip tooltip-left">Add another student</span>
          </button>
        </div>
      </div>

      <!-- Submit Button Container -->
      <div class="submit-container" id="submit-container">
        <button class="submit-btn tooltip-container" id="submit-btn">
          Create Section
        </button>
      </div>
    </div>

    <script src="js/add_section.js"></script>
  </body>
</html>
