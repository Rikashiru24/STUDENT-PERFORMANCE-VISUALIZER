<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Logo Link -->

    <title>Add Section</title>
    <link rel="stylesheet" href="css/add_section.css">
</head>
<body>
    <div class="page-container">
        <div class="navbars-add-section-container">
            <!--navBar2-->
            <div class="navbars">
                <div class="navbar_left">
                    <h4>
                        Add New Section
                    </h4>
                </div>
                <div class="navbar_right">
                <a href="/frontend/index.html" class="nav-button">Back to Dashboard</a>
                </div>
            </div>
        </div>
        <div class="section-form-container">
            <div class="card">
                <h2>Section</h2>
                <h4>Section Name</h4>
                <input type="text" placeholder="e.g., Section A">  
            </div>
            <div class="card">
                <h2>Subject</h2>
                <h4>Subject Name</h4>
                <input type="text" placeholder="e.g., MATH">
            </div>
        </div>
        <div>
        <div class="students-form-container">
            <div class="card-students">
                <h2>Students</h2>
                <div class="card-students-grid">
                    <!-- students last name -->
                     <h4>Last Name</h4>
                    <!-- student first name -->
                     <h4>First Name</h4>
                    <!-- student middle name (optiona) -->
                     <h4>Middle Name (Optional)</h4>
                    <!-- student age -->
                     <h4>Age</h4>
                </div>
                    <div class="card-students-grid">
                    <!-- input student last name -->
                     <input type="text">
                    <!-- input student first name -->
                     <input type="text">
                    <!-- input student middle name (optiona) -->
                     <input type="text">
                    <!-- input student age -->
                     <input type="text">
                </div>
            </div>
            <div class="add-btn">
                <button>+</button>
            </div>
        </div>
    </div>
