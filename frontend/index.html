<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/frontend/css/dashboard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Chart Link -->
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
    <!-- Script Links -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <!-- User Profile -->
    <div class="profile">   
        <img src="/frontend/public/images/man.png">
        <p class="username">Harvin</p>
    </div>
    <!-- Menu Icons -->
     <div class="menu-icons">
        <div class="icon"><img src="/frontend/public/images/home.png"></div>
        <div class="icon"><img src="/frontend/public/images/file.png"></div>
     </div>
</div>
<!-- navBar1 and navBar2 container -->
 <div class="navbars-container">
        <!--navBar1-->
    <div class="navBar1">
        <div class="navBar1_left">
            <img src="/frontend/public/images/gwc_logo.jpg" class="logo" alt="Logo">
            <div>
                <h1>
                    |
                </h1>
            </div>
            <h1>Class Performance Tracking Dashboard</h1>
        </div>
        <div class="navBar1_right">
            Data Last Updated on | 1st Jan 2025
        </div>
    </div>
    <!--navBar2-->
    <div class="navBar2">
        <div class="navBar2_left">
            <h4>
                Total Students <span class="colon">:</span><span id="total_number_students" class="total_number_students">0</span>
            </h4>
        </div>
        <div class="navBar2_right">
            <label for="classSelect">Select Set:</label>
            <select id="classSelect" name="classSelect" class="custom-select">
                <option value="">--Choose Set--</option>
                <option value="setA">Set A</option>
                <option value="setB">Set B</option>
                <option value="setC">Set C</option>
            </select>
        </div>
    </div>
 </div>
<!-- Average Grade View and Attendace Rate Container -->
 <div class="container">
    <!-- Average Grade View -->
    <div class="card">
        <h2>Average Grade view</h2>
        <p>Overall Class Average: <strong>85%</strong></p>
        <div class="progress-bar">
            <div class="progress" style="width: 85%;"></div>
        </div>
    </div>
    <!-- Attendance Rate -->
    <div class="card">
        <h2>Attendace Rate</h2>
        <p>Overall Attendace: <strong>92%</strong></p>
        <div class="progress-bar">
            <div class="progress" style="width: 92%; background: #32cd32"></div>
        </div>
    </div> 
     <!-- Top Performing Students -->
    <div class="card" style="grid-column: span 2;">
        <h2>Top Performing Students</h2>
        <!-- Container for dynamically loaded top performing students -->
        <div id="top_students_container">
            <table class="table shimmer-table">
                <tr>
                    <th>Name</th>
                    <th>Grade</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td><div class="shimmer-line"></div></td>
                    <td><div class="shimmer-line"></div></td>
                    <td><div class="shimmer-line"></div></td>
                </tr>
                <tr>
                    <td><div class="shimmer-line"></div></td>
                    <td><div class="shimmer-line"></div></td>
                    <td><div class="shimmer-line"></div></td>
                </tr>
                <tr>
                    <td><div class="shimmer-line"></div></td>
                    <td><div class="shimmer-line"></div></td>
                    <td><div class="shimmer-line"></div></td>
                </tr>
                <tr>
                    <td><div class="shimmer-line"></div></td>
                    <td><div class="shimmer-line"></div></td>
                    <td><div class="shimmer-line"></div></td>
                </tr>
                <tr>
                    <td><div class="shimmer-line"></div></td>
                    <td><div class="shimmer-line"></div></td>
                    <td><div class="shimmer-line"></div></td>
                </tr>
            </table>
        </div>
    </div>
    <!-- Grade Distribution Chart -->
    <div class="card" style="grid-column: span 2;">
        <h2>Grade Distribution</h2>
        <canvas id="gradeChart"></canvas>
    </div>
    <!-- Performance Trend Chart -->
    <div class="card" style="grid-column: span 2;">
        <h2>Class Performance Trend</h2>
        <canvas id="performanceChart"></canvas>
    </div>
 </div>

 <script src="js/dashboard.js"></script>
 <script src="js/api.js"></script>
</body>
</html>
